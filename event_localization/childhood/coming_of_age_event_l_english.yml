l_english:
 coming_of_age.0001.t:0 "Amadurecimento"
 coming_of_age.0001.educator_university:0 "Com a ajuda de [educator.GetTitledFirstName] e da Universidade"
 coming_of_age.0001.educator:0 "Com a ajuda de [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1:0 "Eu terminei minha educação nas artes de [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "Apesar das altas expectativas de todo mundo. eu não consegui muito, e meus resultados deixaram muito a desejar."
 coming_of_age.0001.desc1_bad_trait:0 "Mesmo se os resultados que alcancei deixaram a desejar, isso não surpreendeu ninguém. Pelo menos o trabalho duro finalmente acabou!"
 coming_of_age.0001.desc1_fallback_trait:0 "Mesmo que eu não tenha conseguido muito, é um alívio ver algum resultado."
 coming_of_age.0001.desc2:0 "Eu finalmente concluí meus estudos na arte de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Estou decepcionado com meus resultados, eu realmente acho que poderia ter feito melhor."
 coming_of_age.0001.desc2_bad_trait:0 "Eu me saí razoavelmente bem, pelo menos considerando o fato que o assunto não veio naturalmente a mim."
 coming_of_age.0001.desc2_fallback_trait:0 "Minhas realizações não foram grandiosas, mas também poderia ter sido pior."

 coming_of_age.0001.desc3:0 "Eu completei meus estudos de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "Ainda que os aspectos mais elevados do assunto me escapam, eu vivi de acordo com as expectativas de todo mundo e aprendi mais que a maioria!"
 coming_of_age.0001.desc3_bad_trait:0 "Ainda que os aspectos mais elevados do assunto me escapam, eu desafiei as baixas expectativas de todo mundo e aprendi mais que a maioria!"
 coming_of_age.0001.desc3_fallback_trait:0 "Ainda que os aspectos mais elevados do assunto me escapam, eu me saí muito bem."

 coming_of_age.0001.desc4:0 "Eu alcancei uma compreensão de [ROOT.Char.Custom('education_focus_child')] que excede de longe qualquer um dos meus colegas."
 coming_of_age.0001.desc4_good_trait:0 "Apesar de eu ter uma inclinação natural para o assunto, minha maestria sobre ele ainda é uma conquista!"
 coming_of_age.0001.desc4_bad_trait:0 "Eu desafiei as expectativas de todo mundo e conquistei o que era considerado impossível para mim; maestria de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Chegar tão longe no assunto tem sido realmente gratificante."

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] tem supervisionado minha educação e contribuido grandemente para o meu conhecimento de [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] tem supervisionado minha educação e me ajudou a chegar em um nível de conhecimento que eu nunca sonhei possuir."
 
 coming_of_age.0001.relationships:0 "\n\nEnquanto dou meus primeiros passos na vida adulta e me encontro relembrando sobre algumas das pessoas que fizeram impacto no tipo de [ROOT.Char.GetWomanMan] que me tornei..."
 coming_of_age.0001.friend:0 "\nA amizade que compartilho com [friend.GetFirstName] significou muito para mim quando nós éramos jovens, e ainda ter [friend.GetHerHim] ao meu lado significa muito."
 coming_of_age.0001.crush:0 "\nEu tive alguns momentos memoráveis com [crush.GetFirstName], [crush.GetSheHe] realmente me ajudou tanto a me entender quanto amar."
 coming_of_age.0001.bully1:0 "\nAs coisas que [bully.GetTitledFirstName] me fez passar quando criança ainda pesam sobre mim, sempre que vejo [bully.GetHerHim] meu humor sempre azeda."
 coming_of_age.0001.bully2:0 "\nAs coisas que [bully.GetTitledFirstName] me fez passar quando criança ainda pesam sobre mim. Algumas vezes ainda ouço [bully.GetHerHis] rir enquanto [bully.GetSheHe] pisoteava meu [ROOT.Char.Custom('child_favorite_toy')] até virar pedaços."
 coming_of_age.0001.victim1:1 "\nMe pergunto se [victim.GetTitledFirstName] se lembra das coisas que eu fiz [victim.GetHerHim] passar quando éramos jovens."
 coming_of_age.0001.victim2:0 "\nEu ainda posso me lembrar do rosto horrorizado de [victim.GetTitledFirstNamePossessive] quando eu destruí [victim.GetHerHis] [victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end:0 "\n\nAgora que sou um adulto, contudo, devo deixar essas indulgências infantis para trás e focar nas coisas que virão."
 coming_of_age.0001.no_relationships:0 "\n\nPensando de volta na minha infância, percebo que eu nunca me conectei realmente com alguém... Mesmo que eu visse outros jogando com seus amigos ou sussurando sobre amor, eu nunca experenciei essas coisas.\n\nEstou certo que os próximos anos irão trazer novos amigos e oportunidades!"

 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], você é [ROOT.Char.GetWomanMan] agora!"
 coming_of_age.0001.tt.1:1 "Você tem muito a aprender no campo de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2:1 "Você tem algumas coisas a aprender no campo de [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.0001.tt.3:1 "Você se saiu muito bem no campo de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4:1 "Você foi ótimo no campo de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5:2 "Você não se esquecerá seu carinho por [crush.GetFirstNameNoTooltip]: #P +20 opinion#!"
 coming_of_age.0001.tt.7:1 "Você não esquecerá [victim.GetTitledFirstNameNoTooltip] tão cedo: #N -5 opinion#!"
 coming_of_age.0001.tt.9:1 "Você não esquecerá [bully.GetTitledFirstNameNoTooltip] tão cedo: #N -10 opinion#!"

 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] atinge a Maturidade"
 coming_of_age.1001.desc_university:0 "Com [educated_child.GetHerHis] chegando a maturidade, o tempo que [educated_child.GetFirstName] irá passar na Universidade está chegando ao fim.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "Com [educated_child.GetHerHis] chegando a maturidade, o ensino de [educated_child.GetFirstName] chegou ao fim.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\nAs contribuições de [patronage_spouse_tutor.GetTitledFirstNamePossessive] para a educação de [educated_child.GetFirstNamePossessive] não podem não ser mencionadas. A orientação de [patronage_spouse_tutor.GetHerHis|U] ajudou a criança chegar mais longe que eu poderia sozinho."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] também deu á criança uma orientação inestimável. [educated_child.GetFirstName] nunca iria chegar tão longe sem [patronage_spouse_tutor.GetHerHim]."
 coming_of_age.1001.a:0 "Eles crescem rápido."

 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] atinge a Maturidade"
 coming_of_age.1002.desc:0 "Estou orgulhoso de ver que [educated_child.Custom('GetDaughterSon')] não é mais uma criança, mas uma pessoa adulta.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\nAs orientações de [patronage_spouse_tutor.GetTitledFirstNamePossessive] para a educação de [educated_child.GetFirstNamePossessive] não podem não ser mencionadas. As lições de [patronage_spouse_tutor.GetHerHis|U] deram a [educated_child.GetFirstName] um conhecimento valioso para [educated_child.GetHerHis] futura vida."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] deu à criança uma orientação inestimável. [educated_child.GetFirstName] nunca teria chegado tão longe sem [patronage_spouse_tutor.GetHerHim]."
 
 coming_of_age.1003.t:0 " Fim da Educação"
 coming_of_age.1003.standard:0 "Meu pupilo, [educated_child.GetTitledFirstName], amadureceu, é a hora que [educated_child.GetSheHe] deixe meu cuidado.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\nEstou certo que [educated_child.GetHerHis] pais ficarão felizes que [educated_child.GetHerHis] educação está completa."
 coming_of_age.1003.rank_2:0 "\n\nEnquanto não teve resultados excelentes, estou certo que [educated_child.GetHerHis] pais não terão reclamações."
 coming_of_age.1003.rank_3:0 "\n\nEstou certo que [educated_child.GetHerHis] pais ficarão satisfeitos com minha tutela."
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U] pais certamente ficarão orgulhosos de chamar [educated_child.GetHerHim] de [educated_child.Custom('GetDaughterSon')]!"
 coming_of_age.1003.a:0 "Até nos encontrarmos novamente, [educated_child.GetFirstName]."

 coming_of_age.0003.desc_child_start:1 " Meu $knight_culture_player_adjective_no_tooltip_lowercase$ treinamento ao lado disso tem "
 coming_of_age.0003.desc_child_1:0 "foi mal, e eu aprendi pouco dos meus instrutores de combate."
 coming_of_age.0003.desc_child_2:0 "procedeu aceitavelmente, e eu lutei com uns poucos camponeses arrogantes com algum sucesso."
 coming_of_age.0003.desc_child_3:0 "foi um sucesso, e eu derrotei vários banditos apesar da minha juventude."
 coming_of_age.0003.desc_child_4:1 "foi excelente, me fazendo um dos melhores $knight_culture_player_plural_no_tooltip_lowercase$ do reino."

 coming_of_age.1004.t:0 "Fim da Educação"
 coming_of_age.1004.desc:0 "Meu pupilo, [educated_child.GetTitledFirstName], amadureceu, é hora que [educated_child.GetSheHe] deixe meu cuidado.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "Até nos encontrarmos de novo, [educated_child.GetFirstName]."

 coming_of_age.1005.t:0 "Fim da Educação"
 coming_of_age.1005.desc:0 "Meu pupilo, [educated_child.GetTitledFirstName], amadureceu, é hora que [educated_child.GetSheHe] deixe meu cuidado.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "Até nos encontrarmos de novo, [educated_child.GetFirstNameNoTooltip]."

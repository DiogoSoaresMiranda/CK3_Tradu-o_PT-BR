l_english:
 #
 great_holy_war.0011.christian.t:0 "Cruzadas Reais"
 great_holy_war.0011.muslim.t:0 "Jihad renovada"
 great_holy_war.0011.pagans.t:0 "A ira dos deuses antigos"
 great_holy_war.0011.fallback.t:0 "Militante [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "Roma, a cidade de São Pedro e a própria sede do papado, caiu nas mãos dos infiéis. Em resposta, o Papa esta no exílio, [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], declarou [ghw_first_sponsor.GetHerHis] intenção de forjar uma aliança de senhores cristãos a fim de recuperar a cidade eterna."
 great_holy_war.0011.christian.europe.desc:0 "O próprio coração do cristianismo ocidental está sob cerco de infiéis! Senhores cristãos desesperados persuadiram [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], declarar [ghw_first_sponsor.GetHerHis] intenção de forjar uma aliança justa para expulsar os pagãos em nome de [awakening_faith.WarGodName]."
 great_holy_war.0011.christian.byzantion.desc:0 "O Império Romano no Oriente. Bizâncio - o firme baluarte do cristianismo contra os infiéis Maometanos do Oriente - está falhando. A terrível situação convenceu [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], aceitar a possibilidade de uma invasão total pelas forças cristãs conjuntas."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Os peregrinos cristãos à Terra Santa sofrem todo tipo de abuso e suas rotas estão repletas de perigos.\n\nA fim de proteger os peregrinos e assegurar Jerusalém para Cristo e os fiéis, [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], aceitou a possibilidade de uma invasão total pelas forças cristãs conjuntas."
 great_holy_war.0011.christian.fallback.desc:0 "Por muito tempo o [awakening_faith.GetAdjective] fiéis foram brutalizados por hereges e infiéis. Não permitiremos mais que nossos locais sagrados sejam devastados por blasfemadores, nem que nossas crenças sejam ridicularizadas por falsos profetas. É hora dos verdadeiros seguidores de [awakening_faith.WarGodName] se unir e contra-atacar os incrédulos!"
 great_holy_war.0011.muslim.mecca.desc:0 "O impensável aconteceu! A cidade sagrada de Meca caiu para os infiéis, e a Kaaba está agora sendo contaminada por sua presença. [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de Jihad renovada está sobre o mundo. A cidade sagrada deve ser retomada a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen nas próximas lutas."
 great_holy_war.0011.muslim.jerusalem.desc:0 "A Cidade Santa de Jerusalém, onde o Profeta foi levado ao céu, caiu para os infiéis! [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], não vai deixar ficar assim e declarou que uma outra era de grandes conquistas está sobre nós, como era o caso nos dias dos primeiros califas. O Dar al-Islam deve ser defendido! Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen nas próximas lutas."
 great_holy_war.0011.muslim.arabia.desc:0 "A Casa do Islã está sob grave ameaça do ataque violento de pagãos e infiéis em seu próprio coração. Em resposta, [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de Jihad renovada está sobre o mundo. As regiões centrais do Dar al-Islam devem ser retomadas a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen nas próximas lutas."
 great_holy_war.0011.muslim.africa.desc:0 "A Casa do Islã está sob grave ameaça do ataque violento de pagãos e infiéis na África. Em resposta, [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de Jihad renovada está sobre o mundo. As regiões ocidentais da Ummah devem ser retomadas a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen nas próximas lutas."
 great_holy_war.0011.muslim.fallback.desc:0 "A Casa do Islã está sob grave ameaça de infiéis e traidores. Todos justos [awakening_faith.GetAdjective] os fiéis devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas. Isso sinaliza uma era renovada de expansão islâmica."
 great_holy_war.0011.generic.fallback.head.desc:0 "Com o [awakening_faith.GetReligion.GetAdjective] fiel cercado de todos os cantos por blasfemadores, [ghw_first_sponsor.GetTitledFirstName] decidiu que é hora de todos os guerreiros de [awakening_faith.WarGodName] para pegar em armas e defender seus solos sagrados, planejando uma magnífica campanha de conquista religiosa."
 great_holy_war.0011.generic.fallback.desc:0 "Não podemos mais ficar parados enquanto blasfemadores nos atacam de todos os lados, profanando nossos locais sagrados e brutalizando nossos irmãos. É hora dos guerreiros de [awakening_faith.WarGodName] pegar em armas, unidas sob um único propósito."
 great_holy_war.0011.generic.ending.positive:0 "\n\nIsso sinaliza o início de uma nova era de grandes [awakening_faith.GetReligion.GetAdjective] guerras sagradas - o [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nEste pode ser o início de uma experiência sem precedentes [awakening_faith.GetReligion.GetAdjective] agressão."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nAs ramificações teológicas desta notícia já estão sendo discutidas pelo [other_pope.GetTitleTierName] e outros membros notáveis do nosso clero, que estão ansiosos para seguir o exemplo do [awakening_faith.GetAdherentNamePluralNoTooltip] e começar uma nova era de guerra religiosa em nome de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nAs ramificações teológicas desta notícia já estão sendo discutidas por vários membros notáveis de nosso clero, que estão ansiosos para seguir o exemplo do [awakening_faith.GetAdherentNamePluralNoTooltip] e começar uma nova era de guerra religiosa em nome de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a:0 "Minhas tropas vão se juntar à campanha imediatamente!"
 great_holy_war.0011.directed.b:0 "Vou defender meu companheiro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0011.c:0 "[ROOT.Char.GetFaith.WarGodName] está conosco!"
 great_holy_war.0011.d:0 "[ROOT.Char.GetFaith.WarGodName] nos proteja!"
 great_holy_war.0011.e:0 "Se eles dizem isso..."
 great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective] [faiths|E] agora tem acesso a [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Cada [scoped_pope.GetFaith.GetAdjective] [theocratic|E] vassalo"
 great_holy_war.0015.desc:0 "Ao prometer seu apoio para a luta justa contra os infiéis, você se redimiu aos olhos de [scoped_pope.GetFaith.WarGodName]. Como tal, consideramos você digno de participar da Sagrada Comunhão mais uma vez."
 great_holy_war.0015.a:0 "Estava na hora..."
 great_holy_war.0015.b:0 "Verdadeiramente, [scoped_pope.GetFaith.WarGodName] é misericordioso!"
 great_holy_war.0016.desc.a:1 "Estamos profundamente decepcionados com sua decisão de abandonar a justa causa de Nossa [scoped_pope.GetFaith.GHWName]. Não esqueceremos seu desprezo contra [scoped_pope.GetFaith.WarGodName], e nem vai [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0016.desc.b:0 "Estamos profundamente desapontados e perturbados ao saber de sua decisão de abandonar a justa causa de Nossa [scoped_pope.GetFaith.GHWName]. Você se desgraçou diante dos olhos de [scoped_pope.GetFaith.WarGodName] com essa blasfêmia."
 great_holy_war.0016.desc.c:0 "Não toleraremos seu comportamento blasfemo. Recusando-se a prometer apoio ao nosso sagrado [scoped_pope.GetFaith.GHWName], você nos deixa sem escolha a não ser expulsá-lo. De agora em diante, você está proibido de participar da Sagrada Comunhão."
 great_holy_war.0016.a:0 "Eu tenho coisas melhores para me preocupar."
 great_holy_war.0016.b:0 "O que eu fiz?!"
 great_holy_war.0017.title:0 "Deixe o [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a:0 "Abandonando minha promessa ao [scoped_pope.GetFaith.GHWName] certamente reduzirá minha posição aos olhos do clero, e pode incorrer na ira da Santa Sé. \n\nDevo considerar seriamente as consequências potenciais desta ação antes de me comprometer com minha decisão, pois corro o risco de ser rotulado de herege aos olhos da Igreja."
 great_holy_war.0017.desc.b:0 "Abandonando minha promessa ao [scoped_pope.GetFaith.GHWName] certamente reduzirá minha posição aos olhos do clero, e pode incorrer na ira de [scoped_pope.GetTitledFirstName]. Devo considerar seriamente as consequências potenciais desta ação antes de me comprometer com minha decisão, pois corro o risco de ser rotulado de blasfemador."
 great_holy_war.0017.a:0 "Eu não me importo."
 great_holy_war.0017.b:0 "Talvez eu esteja sendo muito precipitado..."
 great_holy_war.0018.desc:0 "Se eu me comprometer com o [scoped_pope.GetFaith.GHWName], Serei obrigado a levantar um exército e marchar sobre os inimigos da fé quando chegar a hora. \n\nVoltar atrás na minha palavra pode atrair a ira de [scoped_pope.GetTitledFirstName], Devo considerar seriamente esta decisão antes de comprometer meu reino na luta."
 great_holy_war.0018.a:0 "Eu vou me juntar ao exército de [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0018.b:0 "Preciso pensar um pouco mais sobre isso..."
 great_holy_war.0003.title:0 "Os fiéis se preparam para a guerra"
 great_holy_war.0003.catholic.desc:0 "Um enviado papal chegou à minha corte, trazendo notícias do Vaticano. [ghw_sponsor.GetTitledFirstName] fez um apelo às armas a todos os governantes cristãos justos. Como um [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], Espera-se que eu prepare meus homens para apoiar esta causa santíssima, patrocinada pela própria Igreja Universal.\n\nA todos aqueles que irão lutar contra o imundo [target_character.Custom('GetUnbelieverNamePlural')] profanando os solos sagrados de [target_kingdom.GetNameNoTier], a Santa Sé promete absolvição total de todos os pecados e um lugar garantido no céu."
 great_holy_war.0003.fallback.desc:0 "Notícias gloriosas chegaram à minha corte. [ghw_sponsor.GetTitledFirstName], decidiu que é hora de todos os justos [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] para se unir sob uma única bandeira e marchar contra os inimigos da fé em um [ghw_sponsor.GetFaith.GHWName] para a glória de [ghw_sponsor.GetFaith.WarGodName].\n\nPara todos aqueles que se juntarão a esta missão sagrada, o [ghw_sponsor.GetTitleTierName] garante um lugar em [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "Meus guerreiros estarão prontos para lutar!"
 great_holy_war.0003.a.tt:0 "Comprometa-se a aderir ao [ghw_sponsor.GetFaith.GHWName] chamado por [ghw_sponsor.GetTitledFirstName] assim que começar"
 great_holy_war.0003.b:0 "Terei prazer em ajudar a financiar esta causa sagrada."
 great_holy_war.0003.c:0 "Talvez eu deva considerar entrar..."
 great_holy_war.0003.a.lifted_excommunication:0 "Minha [excommunication|E] será levantado"
 great_holy_war.0023.desc:0 "Fomos informados de que você ainda não prometeu seu apoio para os próximos [scoped_pope.GetFaith.GHWName]. Devo lembrá-lo de que é seu dever sagrado como um [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName] para travar guerra contra os incrédulos e [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "Fomos informados de que você ainda não prometeu seu apoio para os próximos [scoped_pope.GetFaith.GHWName]. Isso é inaceitável! Eu exijo que você imediatamente se junte a nossa grande guerra contra os incrédulos e [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "Eu não tenho muita escolha, suponho?"
 great_holy_war.0023.c:0 "Já estou fazendo minha parte lutando contra [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d:0 "Esta não é minha guerra."
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] agora é o novo Candidato por Direito deste [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open:0 "[former_beneficiary.GetTitledFirstName] morreu, saindo [target_kingdom.GetNameNoTier] para ser reivindicado pelo guerreiro mais sagrado."
 great_holy_war.0028.dead.beneficiary:0 "Com o passar do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], Devo escolher um novo beneficiário para o [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0029.converted.beneficiary:0 "A infeliz conversão de meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] fez [former_beneficiary.GetHerHim] incapaz de receber qualquer terreno do [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary:0 "Infelizmente, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não está mais em condições de ser meu beneficiário. Ou qualquer outra coisa, realmente."
 great_holy_war.0030.excommunicated.beneficiary:0 "Minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] foi excomungado, e como tal [former_beneficiary.GetSheHe] não serve mais para ser meu beneficiário no curso [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.devoted.beneficiary:0 "Desde o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] decidiu fazer os votos, devo escolher outra pessoa para ser meu beneficiário no curso [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.sick.beneficiary:0 "Minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] é muito frágil e doente para ser meu beneficiário, devo escolher outra pessoa."
 great_holy_war.0030.ruler.beneficiary:0 "Tendo se tornado um governante com responsabilidades de [former_beneficiary.GetHerHis] próprio, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não serve mais para ser meu beneficiário."
 great_holy_war.0030.heir.beneficiary:0 "Tendo se tornado o próximo na fila para herdar um título de [former_beneficiary.GetHerHis] próprio, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não serve mais para ser meu beneficiário."
 great_holy_war.0040.desc:0 "O Baú de Guerra representa a soma total de todas as doações feitas pelos apoiadores deste [ROOT.Char.GetFaith.GHWName]. \n\nUma parte deste ouro será dividida entre os participantes quando a fase de preparação terminar, enquanto o restante será dividido entre os vencedores, dependendo de sua contribuição."
 great_holy_war.0040.a:0 "Vou esvaziar meus cofres pela causa!"
 great_holy_war.0040.b:0 "Eu farei uma contribuição generosa."
 great_holy_war.0040.c:0 "Posso poupar algumas moedas para este empreendimento."
 great_holy_war.0040.d:0 "Eu vou considerar seriamente."

 great_holy_war.0050.title:0 "[the_faith.GHWName] para [target_kingdom.GetNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip] governantes, revigorados por um chamado às armas de [ghw_sponsor.GetTitledFirstName], começaram a reunir um grande número de fanáticos para travar um [the_faith.GHWName] contra todos os inimigos do [the_faith.ReligiousSymbol] em [target_kingdom.GetNameNoTierNoTooltip]. Mais e mais fanáticos são atraídos a cada dia para o que em breve será um poderoso exército do [the_faith.ReligiousSymbol] reunidos para trazer guerra às nossas terras."
 great_holy_war.0050.defender.desc:0 "\n\nCabe a mim organizar meu companheiro [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] governantes da região e se preparar para a maré de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] antes que seja tarde."
 great_holy_war.0050.others.desc:0 "\n\nSó podemos rezar para que [ROOT.Char.GetFaith.WarGodName] vai conceder [ghw_defender.GetTitledFirstName] a coragem e fortaleza para enfrentar a maré de [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] nos proteja desses [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc:0 "Finalmente chegou a hora de trazer [the_faith.WarGodNamePossessive] santa ira contra o imundo [ghw_defender.Custom('GetUnbelieverNamePlural')] de [target_kingdom.GetNameNoTier].\n\nInflamado por uma fúria justa e uma resolução inflexível, o grande exército de cruzados reunido por [ghw_sponsor.GetTitledFirstName] se propõe a entregar justiça divina sobre os ímpios e ganhar seu lugar em [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc:0 "Chegou finalmente a hora de consagrar os fundamentos da [target_kingdom.GetNameNoTier] com o sangue do [ghw_defender.Custom('GetUnbelieverNamePlural')] e reivindicar esta terra para a glória de [the_faith.WarGodName].\n\nNossos santos guerreiros marcham com a certeza de que, quer saiam vitoriosos ou morram lutando contra os incrédulos, sua devoção lhes valerá um lugar no [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "As hordas de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] reunido por [ghw_sponsor.GetTitledFirstName] iniciaram sua marcha [target_kingdom.GetNameNoTier]. \n\nEsses guerreiros selvagens, claramente inspirados por [ROOT.Char.GetFaith.DevilName], irá devastar nossas terras e massacrar nosso povo sem misericórdia se não os impedirmos! Para o bem de todos [ghw_defender.GetFaith.GetAdjective] fiel em [target_kingdom.GetNameNoTierNoTooltip], devemos prevalecer!"
 great_holy_war.0051.generic.start.tt:0 "A [the_faith.GHWName] é lançado para [target_kingdom.GetNameNoTierNoTooltip] imediatamente!"
 great_holy_war.0052.title.winners:0 "Vitorioso [the_faith.GHWName]"
 great_holy_war.0052.title.losers:0 "Ira do [the_faith.ReligiousSymbol|U]"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] concedeu [title_recipient.GetTitledFirstName] vitória no [the_faith.GHWName] para [target_kingdom.GetNameNoTier]. Depois de derrotar [ghw_defender.GetTitledFirstName] e [ghw_defender.GetHerHis] guerreiros pagãos em várias ocasiões, nossos guerreiros forçaram os inimigos da fé a admitir sua derrota vergonhosa.\n\nCom as terras ocupadas firmemente sob a liderança de um piedoso [the_faith.GetAdjectiveNoTooltip] governante, podemos ter certeza de que a vontade divina de [the_faith.WarGodName] foi decretado. Este é um dia glorioso para todos os verdadeiros seguidores do [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] deve ter abandonado [ghw_defender.GetTitledFirstName] permitir [ghw_defender.GetHerHis] exércitos a serem completamente derrotados pelos soldados da [the_faith.ReligiousSymbol|U].\n\nSeguindo seu sucesso [the_faith.GHWName], a [ROOT.Char.Custom('GetUnbelieverNamePlural')] ocupou [target_kingdom.GetNameNoTier] e reivindicou os territórios circundantes legítimos [the_faith.GetAdjectiveNoTooltip] terra."
 great_holy_war.0052.generic.outsiders.desc:0 "A [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] contra o [target_kingdom.GetName] foi um sucesso retumbante. Os sagrados guerreiros agitados por [ghw_sponsor.GetTitledFirstNamePossessive] chamado à guerra derrotou seus inimigos mais uma vez, ocupando permanentemente suas terras.\n\nÉ difícil dizer quanto tempo seu governo vai durar, e se os seguidores de [ghw_defender.GetFaith.WarGodName] vai contra-atacar após esta humilhação, mas, pelo menos por agora, o povo de [target_kingdom.GetNameNoTierNoTooltip] terá que aprender a viver sob a sombra do [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName] está conosco!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], por que você nos pune?!"
 great_holy_war.0052.c:0 "A briga de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] não nos preocupa."
 great_holy_war.0053.title:0 "Quebrado [the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc:0 "Os guerreiros de [the_faith.WarGodName] encontrou apenas morte e humilhação nos portões de [target_kingdom.GetNameNoTier].\n\nA [the_faith.GHWName] tão ansiosamente chamado e apoiado por [ghw_sponsor.GetTitledFirstName] terminou em uma derrota desastrosa que só prejudicou a causa dos fiéis. Isso certamente encorajará mais blasfemadores e infiéis a se afastarem ainda mais [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "Os miseráveis soldados de [the_faith.WarGodName] não eram páreo para nossos guerreiros. \n\nSob o sábio e piedoso liderança de [ghw_defender.GetTitledFirstName], a [ghw_defender.GetFaith.GetAdjective] fiéis repeliram os invasores e reafirmaram mais uma vez sua reivindicação sobre [target_kingdom.GetNameNoTier]. Talvez da próxima vez o [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] não ficará tão ansioso para jogar fora as vidas de [ghw_sponsor.GetHerHis] seguidores em uma tentativa fútil de testar o poder de [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc:0 "Depois de vários contratempos e derrotas humilhantes, o [the_faith.GHWName] chamado por [ghw_sponsor.GetTitledFirstName] conquistar [target_kingdom.GetNameNoTier] terminou em um fracasso gigantesco.\n\nA [ghw_defender.GetFaith.GetAdjective] fiel sob [ghw_defender.GetTitledFirstNamePossessive] bandeira expulsou todos os invasores e forçou seus líderes a se render."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] nos abandonou!"
 great_holy_war.0053.b:1 "A [attacker.Custom('GetUnbelieverNamePlural')] provou a ira de [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0056.title:0 "A [the_faith.GHWName] Falha"
 great_holy_war.0056.desc:0 "Parece que [ghw_sponsor.GetTitledFirstNamePossessive] apelo apaixonado para se juntar contra os inimigos do [the_faith.ReligiousSymbol] foi menos persuasivo do que [ghw_sponsor.GetSheHe] esperado. Muito poucos foram os fiéis que decidiram dar ouvidos [ghw_sponsor.GetHerHis] Chame as armas, muito poucos para organizar um exército adequado.\n\nSem outra escolha, o [ghw_sponsor.GetTitleTierName] foi forçado a cancelar o [the_faith.GHWName] e denunciar tudo [the_faith.GetAdjective] governantes por sua covardia e maldade."
 great_holy_war.0056.a:0 "Como nos afastamos tanto de [the_faith.WarGodNamePossessive] orientação?"
 great_holy_war.0056.b:0 "Lamentável."
 great_holy_war.0056.c:0 "Por que isso me preocupa novamente??"
 great_holy_war.0057.title:0 "Soldado da [the_faith.ReligiousSymbol|U]"
 great_holy_war.0057.crusader.desc:0 "Nossos exércitos estão prontos para participar do [the_faith.GHWName] para [target_kingdom.GetNameNoTier]. [the_faith.WarGodName] se quisermos, logo nos levantaremos vitoriosos, o sangue dos pagãos pintando o solo de vermelho."
 great_holy_war.0057.mujahid.desc:0 "Nossa grande luta finalmente está sobre nós. Nossos exércitos estão prontos para enfrentar os infiéis na batalha e, com a bênção de [the_faith.WarGodName], eles logo estarão vitoriosos nas paredes de [target_kingdom.GetNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Nossos exércitos estão prontos para participar do [the_faith.GHWName] para [target_kingdom.GetNameNoTier]. Com [the_faith.WarGodName] ao nosso lado, temos certeza que prevaleceremos!"
 great_holy_war.0057.a:0 "Que [the_faith.WarGodName] nos leve a vitoria!"
 great_holy_war.0058.title:0 "Demonstração de covardia"
 great_holy_war.0058.base.desc:0 "Enquanto lutadores mais virtuosos ainda marcham [target_kingdom.GetNameNoTier], Abandonei meus exércitos por um refúgio mais seguro. Enquanto eles travam uma guerra implacável contra os pagãos imundos, eu mancheio meu nome e coloco em questão minha decisão de perseguir este [the_faith.GHWName]."
 great_holy_war.0058.a:0 "Eu não deveria ter deixado o campo..."
 great_holy_war.0061.title:0 "Recompensado"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] foi recompensado por [scoped_beneficiary.GetHerHis] contribuição da família no recente [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title:0 "Um novo reino"
 great_holy_war.0070.base.desc:0 "Com o estabelecimento de um adequado [the_faith.GetAdjective] [title_recipient.GetTitleTierName] dentro [target_kingdom.GetNameNoTier], os fiéis podem finalmente descansar, sabendo que [the_faith.WarGodName] está sorrindo para nossas boas obras. O fato de que o novo governante de [target_kingdom.GetNameNoTier] pertence à minha dinastia é apenas mais uma prova do nosso favor divino."
 great_holy_war.0070.a:0 "Eu me pergunto que tipo de governante [title_recipient.GetSheHe] vai ser..."
 great_holy_war.0070.b:0 "É hora de me concentrar novamente no meu reino."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] pediu um [attacker.GetFaith.GHWName] para unir tudo verdadeiro [attacker.GetFaith.GetAdherentNamePlural] sob uma única bandeira e conduzi-los contra os inimigos da fé. \n\nChegou finalmente a hora de consagrar os fundamentos da [target_kingdom.GetNameNoTier] com o sangue do [ghw_defender.Custom('GetUnbelieverNamePlural')] e reivindicar esta terra para a glória de [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "O imundo [attacker.GetTitledFirstName] chamou um [attacker.GetFaith.GHWName] contra as pessoas inocentes de [defender.GetPrimaryTitle.GetNameNoTier].\n\nDevemos nos unir contra a horda implacável de fanáticos sob [attacker.GetHerHis] comandar se quisermos sobreviver."
 great_holy_war.0081.title:0 "Uma nova [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "Por alguma razão, o [actor.GetFaith.GHWName] afastou-se de seu alvo original e mudou-se para [secondary_recipient.GetPrimaryTitle.GetNameNoTier].\n\nParece que nossas terras serão poupadas da selvageria do [actor.GetFaith.GetAdjective] militantes, pelo menos por enquanto."
 great_holy_war.0081.a:0 "Pelo menos estamos seguros."
 great_holy_war.0082.desc:0 "Já há algum tempo o [actor.GetFaith.GetAdjective] A fé tem acumulado forças para um [actor.GetFaith.GHWName]. \n\nNo entanto, em uma reviravolta inesperada do destino, os fanáticos que lideram este grande exército decidiram mudar seus planos originais e marchar em [secondary_recipient.GetPrimaryTitle.GetNameNoTier]!"
 great_holy_war.0082.a:0 "Temos pouco tempo para nos preparar!"
 great_holy_war.0085.toast:0 "[converter.GetTitledFirstNamePossessive] conversão me forçou a abandonar minha promessa"
 

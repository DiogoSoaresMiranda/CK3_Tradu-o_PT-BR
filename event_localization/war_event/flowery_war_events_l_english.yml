l_english:

 designated_sacrifice_died.t:0 "A oferenda marcada morreu"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.GetShortUIName|U] morreu antes que eu pudesse sacrificar [dead_designated_sacrifice.GetHerHim] para [ROOT.Char.GetFaith.HighGodName]. Minhas [ROOT.Char.GetFaith.AltPriestTermPlural] e as pessoas estão parecendo infelizes."
 designated_sacrifice_release.t:0 "A oferenda marcado foi liberado"
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] foi libertado em vez de ser sacrificado para [ROOT.Char.GetFaith.HighGodName]. Minhas [ROOT.Char.GetFaith.AltPriestTermPlural] e as pessoas estão parecendo infelizes."
 designated_human_sacrifice_modifier:0 "Sacrifício Humano Designado"
 designated_human_sacrifice_modifier_desc:0 "Este personagem foi divinamente marcado para o sacrifício humano. Pelo menos, de acordo com seu captor."
 human_sacrifice.0001.t:0 "Deuses com sede"
 human_sacrifice.0001.desc:0 "Já se passaram vários anos desde que conduzi uma guerra preciosa em nome de [ROOT.Char.GetFaith.HighGodName], mas ainda não sacrifiquei todos os prisioneiros importantes capturados no final do conflito. Minhas [ROOT.Char.GetFaith.AltPriestTermPlural] estão impacientes, e as pessoas comuns sussurram que [ROOT.Char.GetFaith.WarGodName] virou [ROOT.Char.GetFaith.WarGodHerHis] desviando o olhar de mim."
 human_sacrifice.0001.a:0 "Espere, certamente um sacrifício tardio bastará?"
 human_sacrifice.0001.b:0 "Eu carrego seu desprezo firmemente."
 human_sacrifice.0001.c:0 "Esta barbárie me torna mal."
 human_sacrifice_coward_modifier:0 "Deuses sedentos ofendidos"
 human_sacrifice_coward_modifier_desc:0 "Este personagem é conhecido por se humilhar e dar desculpas diante do divino."
 flowery_war_cb_ended_invalid.t:0 "Guerra Invalidada"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "The [war.GetName] has ended: Eu adquiri sacrifícios em outro lugar."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "The [war.GetName] has ended: [attacker.GetShortUIName] adquiriu sacrifícios adequados em outro lugar."
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "The [war.GetName] has ended: nenhum dos participantes principais pratica abertamente o sacrifício humano."


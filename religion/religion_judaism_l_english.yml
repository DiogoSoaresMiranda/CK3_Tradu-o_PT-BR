 #Malabar
 malabarism:0 "Malabarism"
 malabarism_adj:0 "Malabari"
 malabarism_adherent:0 "Malabari"
 malabarism_adherent_plural:0 "Malabari"
 malabarism_desc:1 "À medida que os descendentes das tribos de Israel se espalharam pelo mundo, eles construíram comunidades menores de oeste a leste, atuando como tribos próprias. Também chamados judeus Cochin, eles fizeram seu novo lar no Reino Cochin do Sul da Índia. Lá, eles se misturaram com o povo local e trocaram culturas."

 #Samaritan
 samaritan:0 "Samaritanism"
 samaritan_adj:0 "Samaritan"
 samaritan_adherent:0 "Samaritan"
 samaritan_adherent_plural:0 "Samaritans"
 samaritan_desc:0 "Descendentes das tribos que colonizaram Samaria, os samaritanos seguem uma versão original, inalterada, da Torá. Desta forma, eles estão praticando a verdadeira religião de Moisés, servindo aos deveres diretos concedidos por Deus."


 haymanot_adherent:0 "Haymanot"
 haymanot_adherent_plural:0 "Haymanot"
 haymanot_desc:0 "Os rabinos, ou kahen, julgam em questões de direito religioso, mas trabalham em conjunto com um círculo de anciãos que julgam em questões de tradição e vida."
